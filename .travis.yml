language: php
addons:
  code_climate:
    repo_token: 6e0832b132335780ef874dc6f2a44602453ed07df36254e4c6d46bcf435ddfbc
env:
  global:
  - secure: 

branches:
  except:
    - travis-build

matrix:
  allow_failures:
  - php: nightly
  fast_finish: true
  include:
  - php: 7.0
  - php: 7.1
  - php: nightly

install:
- composer install --dev --no-interaction --prefer-dist
- phpenv rehash

script:
- composer test
- git config user.name "Travis CI"
- git config user.email "travis@travis-ci.org"
- git remote rm origin
- git remote add origin "https://ChrisB9:$GH_ACCESS@github.com/derRest/derRest.git"

after_success:
- vendor/bin/test-reporter
- echo "deployment started..."
- git fetch
- git merge --edit "REPLACE build.zip" origin/travis-build
- git checkout --track origin/travis-build
- mkdir -v builds
- git archive $TRAVIS_BRANCH --output=builds/build-$TRAVIS_BRANCH-v$RELEASE_VERSION_$TRAVIS_BUILD_NUMBER.zip --prefix=build/
- git add builds/build-$TRAVIS_BRANCH-v$RELEASE_VERSION_$TRAVIS_BUILD_NUMBER.zip
- git commit -m "CREATE build-$TRAVIS_BRANCH-v$RELEASE_VERSION_$TRAVIS_BUILD_NUMBER.zip"
- git push -fqu origin travis-build
- echo "done."

notifications:
  on_success: never
  on_failure: always